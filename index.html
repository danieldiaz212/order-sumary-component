<link rel="stylesheet" href="style.css">  
<title>Frontend Mentor | Order summary card</title>

<body>

<div id="imagen">

</div>

<div id="contenido">
 <h2 class="black">Order Summary</h2>

 <p> You can now listen to millions of songs, audiobooks, and podcasts on any

<div id="botones">
 <button id="boton1" class="boton">Proceed to Payment</button>
<a  id="enlace2" class="boton">  Cancel Order</a>
